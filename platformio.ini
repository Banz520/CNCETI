[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino

;Nota: -I indica al compilador que busque en el directorio especificado por archivos de cabecera, 
;aunque el directorio include tiene este proposito, no hace busquedas en profundidad para enlazar subdirectorios, 
;lo que resulta en errores de referencias indefinidas, por lo que se prefirio a√±adir estos archivos directo al directorio src

build_flags = 
	-Isrc
	-Isrc/app/gui/widgets/barra
	-Isrc/app/gui/widgets/barra/barra_superior
	-Isrc/app/gui/widgets/barra/barra_inferior
	-Isrc/app/gui/widgets/lista
	-Isrc/app/gui/pantallas/menu_inicio
	-Isrc/app/gui/gestor_pantalla
	-Isrc/drivers/display
	-Isrc/drivers/usb
	-Isrc/drivers/usb/generic_storage-master
	-Isrc/drivers/usb/generic_storage-master/FAT
	-Isrc/drivers/usb/generic_storage-master/FAT/FatFS
	-Isrc/drivers/usb/generic_storage-master/FAT/FatFS/src
	-Isrc/drivers/usb/generic_storage-master/PCpartition
	-Isrc/drivers/usb/RTClib-master

			
	
lib_deps = 
	adafruit/Adafruit GFX Library@^1.12.3
	prenticedavid/MCUFRIEND_kbv@^3.1.0-Beta
	https://github.com/felis/USB_Host_Shield_2.0.git

