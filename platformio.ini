;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
monitor_speed = 115200

; Debug configuration
;debug_tool = simavr
;debug_init_break = tbreak setup
;debug_port = :1234

build_flags = 

	-Iinclude/Configuracion
	-Iinclude/tipos_datos

	-Isrc/app/gui/widgets
	-Isrc/app/gui/lista
	-Isrc/app/gui/pantallas/menu_inicio
	-Isrc/app/gui/pantallas/pantalla_ejecucion
	-Isrc/app/gui/gestor_pantalla
	-Isrc/app/gestor_archivos
	-Isrc/app/consola
	-Isrc/app/interprete_gcode

	-Isrc/drivers/controlador_cnc
	-Isrc/drivers/usb
	-Isrc/drivers/sd
	
lib_deps = 
	adafruit/Adafruit GFX Library@^1.12.3
	prenticedavid/MCUFRIEND_kbv@^3.1.0-Beta
	arduino-libraries/SD@^1.3.0
	djuseeq/Ch376msc@^1.4.5
	gunakkoc/MultiStepperLite@^1.2.0
	chris--a/Keypad@^3.1.1
